<!DOCTYPE html>
<html>

<head>
    <title>Vue Attribute binding</title>
    <style>
        .aclass {
            color: red;
        }

        .anotherclass {
            font-size: 5em;
        }
    </style>
</head>

<body>
    <div id="root">
        <h2 v-bind:class="{ 'aclass' : hasRedClass , 'anotherclass' : hasRedClass }">Some title here</h2>
        <button :title="buttonTitle" @click="toggleColor">Some Button</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script>
        const app = new Vue({
            el: "#root",
            data: {
                hasRedClass : false,
                buttonTitle: "Title from Vue JS"
            },
            methods: {
                toggleColor(){
                    this.hasRedClass = !this.hasRedClass;
                }
            }

        })
    </script>
</body>

</html>
