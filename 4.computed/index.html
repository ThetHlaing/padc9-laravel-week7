<!DOCTYPE html>
<html>

<head>
    <title>Vue Computed</title>
</head>

<body>
    <div id="root">
        {{ reverseMessage }}

        <ul>
            <li v-for="(item,index) in completedList"> {{index}} {{item.name}} </li>
        </ul>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script>
        const app = new Vue({
            el: "#root",
            data: {
                message: "hello world",
                list: [{
                        name: 'Wash',
                        complete: true
                    },
                    {
                        name: 'Watch',
                        complete: false
                    },
                    {
                        name: 'Play',
                        complete: false
                    },
                    {
                        name: 'Sing',
                        complete: true
                    },
                ]
            },
            computed: {
                reverseMessage() {
                    return this.message.split("").reverse().join("")
                },
                completedList() {
                    return this.list.filter(item => item.complete);
                }

            }
        })
    </script>
</body>

</html>
